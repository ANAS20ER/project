<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Offre - TESA</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <style>
        .detail-container { max-width: 900px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; gap: 20px; }
        .detail-container img { width: 100%; max-height: 400px; object-fit: cover; border-radius: 8px; }
        .detail-header { text-align: center; }
        .detail-price { font-size: 1.5em; color: #007bff; font-weight: bold; }
        .retour-btn { align-self: flex-start; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; font-size: 1em; }
        .retour-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="../index.html">TS</a></div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="offers.html">Nos Offres</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="detail-container">
            <button id="retour-btn" class="retour-btn">← Retour aux offres</button>
            <img id="detail-image" src="" alt="">
            <div class="detail-header">
                <h1 id="detail-title"></h1>
                <p id="detail-price" class="detail-price"></p>
            </div>
            <p id="detail-description"></p>
        </div>
    </main>
    <footer><p>Tous droits réservés © 2025 TESA Voyage - Projet DLA S1</p></footer>
    <script src="../JS/infor.js" defer></script>
</body>
</html>
