<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivre une Réservation | TESA Voyage</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/formuvoyage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="../index.html">TESA Voyage</a>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="tracking-form-card">
            <h1><i class="fa-solid fa-search"></i> Suivre votre réservation</h1>
            <p>Veuillez entrer votre numéro de réservation et l'adresse e-mail utilisée pour la réservation afin de consulter son statut.</p>
            
            <form id="tracking-form">
                <div class="form-group">
                    <label for="reservation-id">Numéro de réservation</label>
                    <input type="text" id="reservation-id" name="reservation-id" placeholder="ex: TES-123456" required>
                </div>

                <div class="form-group">
                    <label for="reservation-email">Email de contact</label>
                    <input type="email" id="reservation-email" name="reservation-email" placeholder="votre@email.com" required>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fa-solid fa-magnifying-glass"></i> Rechercher
                </button>
            </form>

            <div id="tracking-result">
                <!-- Les résultats de la recherche s'afficheront ici -->
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 TESA Voyage. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="formuvoyage.js"></script>
</body>
</html>
