<section class="pay-container">
    <h1>Problème de paiement</h1>
    <p class="pay-desc">Besoin d’aide pour finaliser votre paiement ? Remplissez le formulaire ci-dessous.</p>

    <form class="pay-form">
        <label>Nom complet</label>
        <input type="text" placeholder="Votre nom" required>

        <label>Email</label>
        <input type="email" placeholder="email@example.com" required>

        <label>ID de réservation (si existant)</label>
        <input type="text" placeholder="Ex: RES-2025-01">

        <label>Type de problème</label>
        <select required>
            <option value="">-- Sélectionnez --</option>
            <option>Carte bancaire refusée</option>
            <option>Erreur pendant le paiement</option>
            <option>Double débit</option>
            <option>Facture non reçue</option>
            <option>Autre</option>
        </select>

        <label>Message</label>
        <textarea rows="5" placeholder="Décrivez votre problème..."></textarea>

        <button type="submit" class="submit-btn">Envoyer</button>
    </form>
</section>
